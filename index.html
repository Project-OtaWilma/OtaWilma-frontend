<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otaWilma - Login</title>

    <script src="index.js"></script>
    <script src="account/login-manager.js"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="logo-img"></div>
            <h1 class="logo-text">OtaWilma</h1>
        </div>
        <div class="main">
            <div class="detail"></div>
            <div class="login">
                <form action="" name="login">
                    <h1>OtaWilma - Kirjaudu</h1>
                    <h2>Käyttäjätunnus</h2>
                    <h3>Etunimi.sukunimi</h3>
                    <input type="text" name="username">
                    <h2>Salasana</h2>
                    <h3>Turvallinen salasanasi</h3>
                    <input type="password" name="password">
                    <h3 id="login-error"></h3>
                    <input type="submit" id="submit" value="Kirjaudu sisään">
                    <a>Unohditko salasanasi?</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
